<!-- Lightkeepers VI - Signage Template: COMMAND -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300mm" height="600mm">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A77D"/>
      <stop offset="100%" style="stop-color:#A68660"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="600" fill="#4A3728"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="580" fill="none" stroke="#C4A77D" stroke-width="2"/>
  
  <!-- Logo Area -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#goldGradient)"/>
    <path d="M-15,-30 L0,-45 L15,-30 L15,20 L-15,20 Z" fill="#4A3728"/>
    <g stroke="#4A3728" stroke-width="3" fill="none">
      <line x1="0" y1="-50" x2="0" y2="-70"/>
      <line x1="-25" y1="-43" x2="-35" y2="-60"/>
      <line x1="25" y1="-43" x2="35" y2="-60"/>
      <line x1="-43" y1="-25" x2="-60" y2="-35"/>
      <line x1="43" y1="-25" x2="60" y2="-35"/>
    </g>
  </g>
  
  <!-- Text: Light Keepers -->
  <text x="150" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#C4A77D">
    Light Keepers
  </text>
  <text x="150" y="260" text-anchor="middle" font-family="Noto Sans TC, sans-serif" font-size="16" fill="#D9CCC0">
    曦望燈塔
  </text>
  
  <!-- Divider -->
  <line x1="60" y1="300" x2="240" y2="300" stroke="#6B5B4F" stroke-width="2"/>
  
  <!-- Command Symbol (Star) -->
  <g transform="translate(150, 380)">
    <polygon 
      points="0,-35 7,-15 30,-15 12,0 20,25 0,10 -20,25 -12,0 -30,-15 -7,-15" 
      fill="#C9A256"/>
  </g>
  
  <!-- Sign Type -->
  <text x="150" y="470" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#FAF8F5">
    COMMAND
  </text>
  <text x="150" y="510" text-anchor="middle" font-family="Noto Sans TC, sans-serif" font-size="24" fill="#D9CCC0">
    指揮中心
  </text>
</svg>
