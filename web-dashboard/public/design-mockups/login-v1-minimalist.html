<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIGHT KEEPERS - Login Design V1: Minimalist Modern</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* === DESIGN V1: MINIMALIST MODERN LIGHT === */
      /* Aesthetic: Clean, Airy, Professional Trust */
      /* Font: Outfit (elegant sans) + Space Mono (tech) */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #fafbfc;
        --bg-card: #ffffff;
        --text-primary: #1a1d21;
        --text-secondary: #5a6068;
        --accent: #d4a853;
        --accent-hover: #c4983f;
        --border: #e4e7eb;
        --shadow: rgba(26, 29, 33, 0.08);
      }

      body {
        min-height: 100vh;
        background: var(--bg-primary);
        background-image:
          radial-gradient(
            circle at 20% 80%,
            rgba(212, 168, 83, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(212, 168, 83, 0.03) 0%,
            transparent 50%
          );
        font-family:
          "Outfit",
          -apple-system,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: 440px;
      }

      /* Logo */
      .logo-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .lighthouse-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }

      .brand-name {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 0.12em;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .brand-subtitle {
        font-family: "Space Mono", monospace;
        font-size: 12px;
        color: var(--text-secondary);
        letter-spacing: 0.2em;
      }

      /* Card */
      .login-card {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 48px 40px;
        box-shadow:
          0 1px 3px var(--shadow),
          0 8px 24px var(--shadow);
        border: 1px solid var(--border);
      }

      .card-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .card-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
      }

      .card-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
      }

      /* Form */
      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-family: "Space Mono", monospace;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        font-family: "Outfit", sans-serif;
        font-size: 15px;
        color: var(--text-primary);
        background: var(--bg-primary);
        border: 1.5px solid var(--border);
        border-radius: 10px;
        transition: all 0.2s ease;
        outline: none;
      }

      .form-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(212, 168, 83, 0.15);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 16px 24px;
        font-family: "Outfit", sans-serif;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.05em;
        color: #fff;
        background: linear-gradient(
          135deg,
          var(--accent) 0%,
          var(--accent-hover) 100%
        );
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.25s ease;
        margin-top: 8px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(212, 168, 83, 0.35);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* Footer */
      .card-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
      }

      .version-tag {
        font-family: "Space Mono", monospace;
        font-size: 10px;
        color: #9ca3af;
        letter-spacing: 0.1em;
      }

      /* Design Label */
      .design-label {
        position: fixed;
        top: 16px;
        left: 16px;
        background: var(--accent);
        color: #fff;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="design-label">設計 V1: 極簡現代亮色</div>

    <div class="container">
      <div class="logo-section">
        <svg class="lighthouse-icon" viewBox="0 0 80 80" fill="none">
          <path d="M32 70 L35 40 L45 40 L48 70 Z" fill="#D4A853" />
          <path d="M35 40 L37 18 L43 18 L45 40 Z" fill="#1A1D21" />
          <circle cx="40" cy="14" r="5" fill="#D4A853" />
          <path
            d="M30 14 L40 14"
            stroke="#D4A853"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M40 14 L50 14"
            stroke="#D4A853"
            stroke-width="2"
            stroke-linecap="round"
          />
          <ellipse cx="40" cy="75" rx="20" ry="3" fill="#E4E7EB" />
        </svg>
        <h1 class="brand-name">LIGHT KEEPERS</h1>
        <p class="brand-subtitle">曦望燈塔資訊管理平台</p>
      </div>

      <div class="login-card">
        <div class="card-header">
          <h2 class="card-title">歡迎回來</h2>
          <p class="card-subtitle">請輸入您的帳號資訊</p>
        </div>

        <form>
          <div class="form-group">
            <label class="form-label">電子郵件</label>
            <input
              type="email"
              class="form-input"
              placeholder="your@email.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label">密碼</label>
            <input type="password" class="form-input" placeholder="••••••••" />
          </div>

          <button type="submit" class="submit-btn">登入系統</button>
        </form>

        <div class="card-footer">
          <span class="version-tag">VERSION 2.1.0 // SECURE CONNECTION</span>
        </div>
      </div>
    </div>
  </body>
</html>
