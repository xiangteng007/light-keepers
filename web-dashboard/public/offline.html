<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線模式 - 光守護者災防平台</title>
    <style>
        :root {
            --navy-900: #0a192f;
            --navy-800: #112240;
            --gold-500: #d4a574;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--navy-900) 0%, var(--navy-800) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(212, 165, 116, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--gold-500);
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            fill: var(--gold-500);
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--gold-500);
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary {
            background: var(--gold-500);
            color: var(--navy-900);
            font-weight: 600;
        }
        
        .primary:hover {
            background: #e6b890;
            transform: translateY(-2px);
        }
        
        .secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }
        
        .secondary:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .status.online {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
            </svg>
        </div>
        
        <h1>目前處於離線模式</h1>
        
        <p>
            您的裝置目前沒有網路連線。部分功能可能無法使用，
            但您仍可查看已快取的 SOP 文件和資料。
        </p>
        
        <div class="actions">
            <button class="primary" onclick="window.location.reload()">
                重新載入頁面
            </button>
            <button class="secondary" onclick="goBack()">
                返回上一頁
            </button>
        </div>
        
        <div class="status" id="status">
            正在檢查網路連線...
        </div>
    </div>
    
    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = '網路已連線，請重新載入頁面';
                statusEl.className = 'status online';
            } else {
                statusEl.textContent = '目前離線中，連線恢復後將自動同步';
                statusEl.className = 'status';
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>
</html>
