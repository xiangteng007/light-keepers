<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden glow gradient -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <!-- Lighthouse body gradient -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <!-- Beacon light gradient -->
    <radialGradient id="beaconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#FBBF24" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0F172A" rx="64"/>
  
  <!-- Subtle grid pattern -->
  <g stroke="rgba(251, 191, 36, 0.1)" stroke-width="1">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  
  <!-- Beacon glow effect -->
  <circle cx="256" cy="140" r="100" fill="url(#beaconGlow)"/>
  
  <!-- Lighthouse tower (simplified geometric) -->
  <path d="M220 160 L200 420 L312 420 L292 160 Z" fill="url(#bodyGrad)"/>
  
  <!-- Lighthouse stripes -->
  <rect x="205" y="220" width="102" height="30" fill="#0F172A" opacity="0.7"/>
  <rect x="210" y="300" width="92" height="30" fill="#0F172A" opacity="0.7"/>
  <rect x="215" y="380" width="82" height="30" fill="#0F172A" opacity="0.7"/>
  
  <!-- Beacon house -->
  <rect x="210" y="120" width="92" height="50" fill="#FBBF24" rx="4"/>
  
  <!-- Beacon light rays -->
  <g stroke="#FBBF24" stroke-width="4" opacity="0.8">
    <line x1="256" y1="100" x2="256" y2="60"/>
    <line x1="180" y1="145" x2="140" y2="145"/>
    <line x1="332" y1="145" x2="372" y2="145"/>
    <line x1="195" y1="100" x2="165" y2="70"/>
    <line x1="317" y1="100" x2="347" y2="70"/>
  </g>
  
  <!-- Beacon center glow -->
  <circle cx="256" cy="145" r="20" fill="#FBBF24"/>
  <circle cx="256" cy="145" r="12" fill="#FEF3C7"/>
  
  <!-- Base platform -->
  <rect x="180" y="420" width="152" height="20" fill="#FBBF24" rx="4"/>
  
  <!-- Corner brackets (cyberpunk style) -->
  <g stroke="#FBBF24" stroke-width="3" fill="none">
    <path d="M40 80 L40 40 L80 40"/>
    <path d="M472 80 L472 40 L432 40"/>
    <path d="M40 432 L40 472 L80 472"/>
    <path d="M472 432 L472 472 L432 472"/>
  </g>
</svg>
