name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: light-keepers-mvp
  REGION: asia-east1
  API_SERVICE: light-keepers-api
  DASHBOARD_SERVICE: light-keepers-dashboard

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy API to Cloud Run
        run: |
          # 部署時不指定 allow-unauthenticated 或 no-allow-unauthenticated
          # 這樣可以避免 setIamPolicy 權限問題
          # IAM 設定由有權限的管理員另行處理
          gcloud run deploy ${{ env.API_SERVICE }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --platform managed \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:asia-east1:light-keepers-db \
            --set-env-vars="NODE_ENV=production,DB_HOST=/cloudsql/${{ env.PROJECT_ID }}:asia-east1:light-keepers-db,DB_USERNAME=postgres,DB_DATABASE=lightkeepers,CLOUD_SQL_CONNECTION_NAME=${{ env.PROJECT_ID }}:asia-east1:light-keepers-db,LINE_CLIENT_ID=2008769727,RESEND_FROM=noreply@lightkeepers.ngo,GIT_COMMIT=${{ github.sha }}" \
            --set-secrets="DB_PASSWORD=db-password:latest,LINE_CLIENT_SECRET=line-client-secret:latest,LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token:latest,LINE_CHANNEL_SECRET=line-channel-secret:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,RESEND_API_KEY=resend-api-key:latest" \
            --timeout=300 \
            --cpu-boost \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --concurrency=80 \
            --port=8080 \
            --quiet
      
      # IAM Policy 備註：
      # 若需要公開存取，請由有權限的管理員手動執行：
      # gcloud run services add-iam-policy-binding light-keepers-api \
      #   --region=asia-east1 \
      #   --member="allUsers" \
      #   --role="roles/run.invoker"
      #
      # 所需權限：run.services.setIamPolicy (包含在 roles/run.admin)
      # 若組織禁止 allUsers，可使用 allAuthenticatedUsers 替代

  deploy-dashboard:
    runs-on: ubuntu-latest
    # 移除 needs: deploy-api 依賴，讓前端可以獨立部署
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: web-dashboard
        run: npm ci

      - name: Build
        working-directory: web-dashboard
        env:
          VITE_API_URL: https://light-keepers-api-bsf4y44tja-de.a.run.app/api/v1
          VITE_LINE_CLIENT_ID: "2008769727"
          VITE_LIFF_ID: ${{ secrets.LIFF_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: lightkeepers.ngo
          VITE_FIREBASE_PROJECT_ID: light-keepers-mvp
          VITE_FIREBASE_STORAGE_BUCKET: light-keepers-mvp.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "955234851806"
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIGHT_KEEPERS_MVP }}
          channelId: live
          projectId: light-keepers-mvp
          entryPoint: web-dashboard

