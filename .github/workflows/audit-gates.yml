name: audit-gates

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  # Stage-1: Static analysis (no secrets needed)
  audit-static:
    runs-on: ubuntu-latest
    name: "Audit Gates (Static)"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci --legacy-peer-deps

      - name: Build Backend
        working-directory: backend
        run: npm run build

      # SSOT Duplicate Detection (must run first)
      - name: Detect SSOT Duplicates
        shell: pwsh
        run: |
          pwsh tools/audit/detect-ssot-duplicates.ps1

      # T0: Baseline Scan
      - name: Run Baseline Scan (T0)
        shell: pwsh
        run: |
          pwsh tools/audit/scan-baseline.ps1

      # T1a: Route-Guard Mapping
      - name: Run Route-Guard Mapping (T1a)
        shell: pwsh
        run: |
          pwsh tools/audit/scan-routes-guards.ps1

      # Generate public-surface.md from SSOT
      - name: Generate Public Surface Markdown (SSOT -> md)
        shell: pwsh
        run: |
          pwsh tools/audit/generate-public-surface-md.ps1

      # Enforce no drift between policy.json and generated md
      - name: Enforce public-surface.md is up-to-date (no drift)
        shell: bash
        run: |
          git diff --exit-code docs/proof/security/public-surface.md || (echo "ERROR: public-surface.md is out of sync with policy.json. Run: pwsh tools/audit/generate-public-surface-md.ps1" && exit 1)

      # Public Surface Validation
      - name: Validate Public Surface
        shell: pwsh
        run: |
          pwsh tools/audit/validate-public-surface.ps1

      # CI Gate Check (FAIL if policy violated)
      - name: CI Gate Check
        shell: pwsh
        run: |
          pwsh tools/audit/ci-gate-check.ps1

      # Enforce strict gate on main (release readiness)
      - name: CI Gate Check (Strict) - main only
        if: github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          pwsh tools/audit/ci-gate-check.ps1 -Strict

      # Generate Proof Documents from SSOT
      - name: Generate Proof Index (SSOT -> index.md)
        shell: pwsh
        run: |
          pwsh tools/audit/generate-proof-index.ps1

      - name: Generate Traceability (SSOT -> traceability.md)
        shell: pwsh
        run: |
          pwsh tools/audit/generate-traceability.ps1

      # Enforce no drift in proof documents
      - name: Enforce proof documents are up-to-date (no drift)
        shell: bash
        run: |
          git diff --exit-code docs/proof/index.md docs/proof/traceability.md || (echo "ERROR: Proof documents are out of sync. Run: pwsh tools/audit/generate-proof-index.ps1 && pwsh tools/audit/generate-traceability.ps1" && exit 1)

      # Upload artifacts for review (complete audit pack)
      - name: Upload Proof Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: proof-artifacts
          path: |
            docs/proof/index.md
            docs/proof/traceability.md
            docs/proof/gates/**
            docs/proof/logs/**
            docs/proof/security/**
            docs/proof/api/**
          retention-days: 30

  # Stage-2: Smoke tests (main branch only, requires secrets)
  audit-smoke:
    runs-on: ubuntu-latest
    name: "Audit Gates (Smoke)"
    needs: audit-static
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci --legacy-peer-deps

      - name: Build Backend
        working-directory: backend
        run: npm run build

      # Start backend in background (if test environment available)
      - name: Start Backend
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
        run: |
          if [ -n "$DATABASE_URL" ]; then
            npm run start:prod &
            sleep 10
          else
            echo "Skipping: TEST_DATABASE_URL not configured"
          fi

      # Run smoke tests
      - name: Run Security Smoke Tests
        shell: bash
        env:
          BASE_URL: "http://localhost:3000"
          HAS_TEST_DB: ${{ secrets.TEST_DATABASE_URL != '' }}
        run: |
          if [ "$HAS_TEST_DB" = "true" ]; then
            pwsh tools/audit/smoke-security.ps1 -BaseUrl $BASE_URL
          else
            echo "Skipping smoke tests: TEST_DATABASE_URL not configured"
          fi

      # Upload smoke test artifacts
      - name: Upload Smoke Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-artifacts
          path: |
            docs/proof/logs/T7a-smoke-tests.txt
            docs/proof/logs/runtime-start.log
            docs/proof/api/T7a-requests-responses.txt
            docs/proof/security/T7a-smoke-test-output.txt
          retention-days: 30
